<html>
<head>
  <meta charset='utf8' />
  <script src="../lib/webgl-utils.js"></script>
  <script src="../lib/webgl-debug.js"></script>
  <script src="../lib/cuon-utils.js"></script>
  <script src="../lib/cuon-matrix.js"></script>
  <script src="../lib/n-prism.js"></script>
<style>
* { margin:0; padding:0; } /* to remove the top and left whitespace */
canvas { display:block; border: 1px solid #000; } /* To remove the scrollbars */
</style>
</head>
<body onload="main()">
  <center>
  <canvas id="webgl" width="750" height="750"></canvas>
  <p>
    Use arrow keys to rotate about x or y axis.
  <p>
    Use - and = keys to zoom out or zoom in.
  </center>
  <script>
!function() {
  var canvas = document.getElementById('webgl');
  canvas.width  = 0.80 * window.innerWidth;
  canvas.height = 0.80 * window.innerHeight;
}()
  </script>
  <script src="helpers/group.js"></script>
  <script src="helpers/drawable.js"></script>
  <script src="helpers/draw_cube.js"></script>
  <script src="helpers/draw_prism.js"></script>
  <script src="helpers/draw_frustum.js"></script>
  <script src="helpers/draw_n_prism.js"></script>
  <script src="index.js"></script>
</body>
</html>
